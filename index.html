<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Adoption Your pet</title>
  </head>
  <body>
    <main class="w-full h-full bg-gradient-to-b from-orange-400">
      <!-- Navigation  -->
      <nav class="flex h-[70px] justify-center">
        <div class="w-[1240px] flex items-center">
          <div class="flex items-center w-[520px] justify-between">
            <a href="" class="text-white text-3xl">Pet Adoption</a>
          </div>

          <div class="flex w-[540px] items-center justify-between ml-auto">
            <a href="" class="text-white text-lg">Home</a>
            <a href="" class="text-white text-lg">Find a Pet</a>
            <a href="" class="text-white text-lg">About Us</a>
            <button
              class="bg-orange-600 hover:bg-sky-700 py-[6px] px-[10px] rounded-xl"
            >
              <p class="text-white text-lg">Sign In</p>
            </button>
            <button
              class="bg-orange-600 hover:bg-sky-700 py-[6px] px-[10px] rounded-xl"
            >
              <p class="text-white text-lg">Sign Up</p>
            </button>
          </div>
        </div>
      </nav>

      <div class="mt-[40px]">
        <section class="dark:bg-gray-900">
          <div
            class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
          >
            <div class="mr-auto place-self-center lg:col-span-7">
              <h1
                class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white"
              >
                Want to adopt some animals ?
              </h1>
              <p
                class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400"
              >
                We will help you to find pets for your choice, explore here
              </p>
              <a
                href="#"
                class="inline-flex items-center justify-center px-5 py-3 mr-3 text-3xl font-bold text-center text-white rounded-lg bg-orange-400 hover:bg-sky-700 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900"
              >
                Explore pets
                <svg
                  class="w-5 h-5 ml-2 -mr-1"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </a>
            </div>
            <div class="hidden lg:mt-0 lg:col-span-5 lg:flex rounded-lg">
              <img
                class="rounded-2xl"
                src="./assets/img/cats.jpg"
                alt="image cat"
              />
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
